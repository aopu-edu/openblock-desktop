name: Build Test App

on:
  push:
    tags:
      - 'vtt*'
    paths-ignore:
      - 'README.md'
      - 'CHANGE.md'
      - 'doc/*'
      - '.github/*'

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: blocks Install
        uses: actions/checkout@v2
        with: 
          repository: aopu-edu/openblock-blocks
          ref: refs/heads/qdp
          token: ${{ secrets.GH_PAT }}
          path: openblock-blocks
      - uses: actions/setup-python@v2
        with:
          python-version: '2.x' 
          architecture: 'x64'
      - run: |
          cd openblock-blocks
          npm ci
          npm link

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' 
          architecture: 'x64'

      - name: link Install
        uses: actions/checkout@v2
        with: 
          repository: aopu-edu/openblock-link
          ref: refs/heads/qdp
          token: ${{ secrets.GH_PAT }}
          path: openblock-link
      - run: |
          cd openblock-link
          npm ci
          npm link

      - name: resource Install
        uses: actions/checkout@v2
        with: 
          repository: aopu-edu/openblock-resource
          ref: refs/heads/qdp
          token: ${{ secrets.GH_PAT }}
          path: openblock-resource
      - run: |
          cd openblock-resource
          npm ci
          npm link

      - name: resource-cli Install
        uses: actions/checkout@v2
        with:
          repository: aopu-edu/openblock-resource-cli
          ref: refs/heads/main
          token: ${{ secrets.GH_PAT }}
          path: openblock-resource-cli
      - run: |
          cd openblock-resource-cli
          npm ci
          npm link

      - name: learningml Install
        uses: actions/checkout@v2
        with: 
          repository: aopu-edu/openblock-learningml
          ref: refs/heads/main
          token: ${{ secrets.GH_PAT }}
          path: openblock-learningml
      - run: |
          cd openblock-learningml
          npm i
          npm link
          cd node_modules
          replace-tfhub

      - name: vm Install
        uses: actions/checkout@v2
        with: 
          repository: aopu-edu/openblock-vm
          ref: refs/heads/qdp
          token: ${{ secrets.GH_PAT }}
          path: openblock-vm  
      - run: |
          cd openblock-vm
          npm ci
          npm link
          cd node_modules
          replace-tfhub

      - name: l10n Install
        uses: actions/checkout@v2
        with: 
          repository: aopu-edu/openblock-l10n
          ref: refs/heads/qdp
          token: ${{ secrets.GH_PAT }}
          path: openblock-l10n  
      - run: |
          cd openblock-l10n
          npm ci
          npm run build
          npm link --force

      - name: gui Install
        uses: actions/checkout@v2
        with: 
          repository: aopu-edu/openblock-gui
          ref: refs/heads/desktopqdp
          token: ${{ secrets.GH_PAT }}
          path: openblock-gui  
      - run: |
          cd openblock-gui
          npm ci
          npm install --save-dev encoding@^0.1.13 iconv browser
          npm link
          npm link openblock-vm openblock-l10n openblock-blocks

      - name: desktop Install
        uses: actions/checkout@v2
        with: 
          repository: aopu-edu/openblock-desktop
          ref: refs/heads/tt
          token: ${{ secrets.GH_PAT }}
          path: openblock-desktop  
      - run: |
          cd openblock-desktop
          npm ci
          npm link openblock-vm openblock-l10n openblock-link openblock-resource openblock-gui openblock-blocks
          npm link openblock-learningml
          cd node_modules
          replace-tfhub
                   
      - name: Build Dist
        env:
          GA_ID: ${{ secrets.GA_ID }}
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          cd openblock-desktop
          npm run dist

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: QDPRobot-Desktop.exe
          path: openblock-desktop/dist/QDPRobot-Desktop*.exe
          retention-days: 1

